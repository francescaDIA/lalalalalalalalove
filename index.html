<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Petals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background-wrapper">
        <div class="petal-container">
          <img src="assets/petal1.png" class="petal" style="left: 50%; top: 50%;" alt="Petal 1" />
          <img src="assets/petal2.png" class="petal" style="left: 52%; top: 48%;" alt="Petal 2" />
          <img src="assets/petal3.png" class="petal" style="left: 48%; top: 51%;" alt="Petal 3" />
          <img src="assets/petal4.png" class="petal" style="left: 51%; top: 49%;" alt="Petal 4" />
          <img src="assets/petal5.png" class="petal" style="left: 49%; top: 52%;" alt="Petal 5" />
          <img src="assets/petal6.png" class="petal" style="left: 53%; top: 50%;" alt="Petal 6" />
          <img src="assets/petal7.png" class="petal" style="left: 47%; top: 49%;" alt="Petal 7" />
          <img src="assets/petal8.png" class="petal" style="left: 50%; top: 53%;" alt="Petal 8" />
          <img src="assets/petal9.png" class="petal" style="left: 51%; top: 47%;" alt="Petal 9" />
        </div>
      </div>
  <script>
    document.querySelectorAll('.petal').forEach(petal => {
      petal.addEventListener('click', () => {
        if (!petal.classList.contains('fall')) {
          petal.classList.add('fall');
        }
      });
    });
  </script>

</body>

</html>
